<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="container py-5">
      <div class="card glass-card mx-auto p-4 shadow-lg">
        <div class="text-center mb-4">
  <h1 style="text-decoration: solid; text-decoration: underline;" class="fw-bold text-primary display-5">Brevity</h1>
  <p style="text-decoration: underline;" class="fst-italic text-muted"> <strong>Say more with less</strong></p>
</div>


        <div class="mb-3">
          <label for="inputText" class="form-label fw-semibold">Enter Text:</label>
          <textarea class="form-control input-area" id="inputText" rows="8" placeholder="Paste or type your content here..."></textarea>
        </div>

        <div class="text-center mb-4">
          <button class="btn btn-lg btn-outline-primary px-5 fw-bold" onclick="summarizeText()">Summarize</button>
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label fw-semibold">Summary:</label>
          <textarea class="form-control output-area" id="summary" rows="5" readonly></textarea>
          <div class="mb-3">
  <label class="form-label fw-semibold">Summary Length:</label>
  <select id="summaryLength" class="form-select">
    <option value="short">Short</option>
    <option value="medium" selected>Medium</option>
    <option value="long">Long</option>
  </select>
</div>

<div class="text-center mb-4 d-flex justify-content-center gap-3 flex-wrap">
  <button class="btn btn-outline-primary fw-bold px-4" onclick="summarizeText()">Summarize</button>
  <button class="btn btn-outline-success fw-bold" onclick="copySummary()">üìã Copy</button>
  <button class="btn btn-outline-secondary fw-bold" onclick="downloadSummary()">‚¨áÔ∏è Download</button>
</div>

<div class="text-center mb-3 text-muted" id="summaryStats"></div>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
