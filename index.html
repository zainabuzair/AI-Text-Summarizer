<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brevity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--floating shapes-->
<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>
<div class="floating-shape shape3"></div>
<div class="floating-shape shape4"></div>
<div class="floating-shape shape5"></div>
<div class="floating-shape shape6"></div>
<div class="floating-shape shape7"></div>
<div class="floating-shape shape8"></div>
<div class="floating-shape shape9"></div>
<div class="floating-shape shape10"></div>

<!--logo-->
  <div class="background">
    <div class="container py-5">
      <div class="card glass-card mx-auto p-4 shadow-lg">
        <div class="text-center mb-4">
  <h1 style="text-decoration: solid; text-decoration: underline;" class="fw-bold text-primary display-5">Brevity</h1>
  <p id="tagline" class="fst-italic text-muted text-center" style="text-decoration: underline;" class="fst-italic text-muted"></p>
</div>

<!--text-box-->
  <div class="mb-4">
      <label for="inputText" class="form-label text-white">Enter text to summarize:</label>
      <textarea class="form-control" id="inputText" rows="8" placeholder="Paste your text here..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-3 mb-4">
      <button class="btn btn-primary" onclick="summarizeText()">Summarize</button>
      <button class="btn btn-outline-info" onclick="highlightText()">Highlight Important Words</button>
    </div>

<!--highlightText-->
        <div class="card bg-glass border border-primary mb-4">
      <div class="card-header text-primary">Highlighted Issues</div>
      <div class="card-body">
        <div id="highlightedOutput" class="text-white">Nothing highlighted yet.</div>
      </div>
    </div>

<!--summary-box-->    
        <div class="mb-3">
          <label for="summary" class="form-label fw-semibold">Summary:</label>
          <textarea class="form-control output-area" id="summary" rows="5" readonly></textarea>
          <div class="mb-3">
  
 <!--summary-lenghts-->           
  <label class="form-label fw-semibold">Summary Length:</label>
  <select id="summaryLength" class="form-select">
    <option value="short">Short</option>
    <option value="medium" selected>Medium</option>
    <option value="long">Long</option>
  </select>
</div>

<!--summary-tones-->  
<div class="mb-3">
  <label class="form-label fw-semibold">Select Tone:</label>
  <select id="toneSelector" class="form-select">
    <option value="default" selected>Default</option>
    <option value="friendly">Friendly</option>
    <option value="formal">Formal</option>
    <option value="bullet">Bullet Points</option>
    <option value="concise">Concise & Professional</option>
  </select>
</div>

<!--buttons-->
<div class="text-center mb-4 d-flex justify-content-center gap-3 flex-wrap">
  <button class="btn btn-outline-primary fw-bold px-4" onclick="summarizeText()">Summarize</button>
  <button class="btn btn-outline-success fw-bold" onclick="copySummary()">üìã Copy</button>
  <button class="btn btn-outline-secondary fw-bold" onclick="downloadSummary()">‚¨áÔ∏è Download</button>
  <button class="btn btn-outline-info fw-bold" onclick="improveText()">‚ú® Improve</button>
  <button class="btn btn-outline-warning fw-bold" onclick="paraphraseText()">‚ôªÔ∏è Paraphrase</button>
</div>

<!--summary-stats-->
<div class="text-center mb-3 text-muted" id="summaryStats"></div><br>

<!-- Mood-Badge-Display -->
<div id="moodBadge" class="mt-3 fw-bold"></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Mood-Badge-Display -->
<div id="moodBadge" class="mt-3 fw-bold"></div>

<!--canvas-->
<canvas id="particleCanvas"></canvas>

<!--js-link-->
  <script src="script.js"></script>
  
</body>
</html>
