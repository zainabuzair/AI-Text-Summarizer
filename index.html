<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="container py-5">
      <div class="card glass-card mx-auto p-4 shadow-lg">
        <h2 class="text-center mb-4 fw-bold text-primary">AI Text Summarizer</h2>

        <div class="mb-3">
          <label for="inputText" class="form-label fw-semibold">Enter Text:</label>
          <textarea class="form-control input-area" id="inputText" rows="8" placeholder="Paste or type your content here..."></textarea>
        </div>

        <div class="text-center mb-4">
          <button class="btn btn-lg btn-outline-primary px-5 fw-bold" onclick="summarizeText()">Summarize</button>
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label fw-semibold">Summary:</label>
          <textarea class="form-control output-area" id="summary" rows="5" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
